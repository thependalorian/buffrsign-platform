apiVersion: apps/v1
kind: Deployment
metadata:
  name: buffrsign-frontend
  namespace: buffrsign
spec:
  replicas: 2
  selector:
    matchLabels:
      app: buffrsign-frontend
  template:
    metadata:
      labels:
        app: buffrsign-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/thependalorian/buffrsign-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://www.api.sign.buffr.ai"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: buffrsign-frontend-svc
  namespace: buffrsign
spec:
  selector:
    app: buffrsign-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
